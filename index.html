<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/graphics/pick.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleSml.css">
    <!-- <link rel="stylesheet" href="styles/colors.css"> -->
    <title>Guitar Tab Generator</title>
</head>
<body>
    <header>
        <h1 id="title">Guitar Tab Generator</h1>
        <div>
            <!-- this is the gain adjuster, when it's setup anyway -->
            <input id="volumeSlider" type="range" min = "-30" max = "0" step = "10">
        </div>
    </header>
    <section id="sec1">
        <h1>Tab Preview</h1>
            <div id="tabTemps">
            </div>
    </section>

    <div id="behindNavs">
        <div class="behindNavs" id="behindLeft">
        </div>
        <div class="behindNavs" id="behindRight">
        </div>
    </div>
    <div id="navBarCont">
        <div id="navBars">
            
            <nav id="navLeft" class="navBar">
                <div id="navLeftDiv" class="navBarIn">
                </div>
                <button  class="hideBtn" id="hideBtnLeft"><img arrowDir="l" src="assets/graphics/arrow 02.png" alt=""></button>
            </nav>
            
            <nav id="navRight" class="navBar">
                <button  class="hideBtn" id="hideBtnRight"><img arrowDir="l" src="assets/graphics/arrow 01.png" alt=""></button>
                <div id="navRightDiv" class="navBarIn">
                </div>
            </nav>
            
        </div>
    </div>

    <section id="sec2">
        <div class="titleDiv">
            <button>Save Tab</button>
            <button id="playMainBtn">Play Tab</button>
            <h1>Main tab</h1>
            <button id="wipeMainBtn">Wipe Tab</button>
            <button>Load Tab</button>
        </div>
        <div id="permTabDisplay00">
        </div>
    </section>

    <!-- Independent scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.45/Tone.js "></script>
    <script src="scripts/arrSorting.js"></script>
    <script src="scripts/tabGen.js"></script>
    <script src="scripts/samples.js"></script>
    <script src="scripts/synths.js"></script>
    <script src="scripts/changeNote.js"></script>
    
    
    <!-- Dependent scripts -->
    <script src="scripts/instrum.js"></script>
    <script src="scripts/scales.js"></script>
    <script src="scripts/domOutput.js"></script>
    <script src="scripts/domTabOutput.js"></script>
    <script src="scripts/inputHandling.js"></script>
    <script src="scripts/synthEffects.js"></script>

    <script src="scripts/playSynth.js"></script>
</body>
</html>
